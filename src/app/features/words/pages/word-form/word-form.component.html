<div class="word-form-container p-4 bg-white h-[calc(100vh-120px)] rounded shadow-sm overflow-y-auto">

  <form (ngSubmit)="onSubmit()" class="flex flex-col justify-between h-full">
    <div class="flex flex-col gap-4">
      <!-- Word Input con AutoComplete -->
      <div class="form-group">
        <label for="word" class="block text-sm font-medium text-gray-700 mb-1">Word</label>
        <p-autoComplete 
          [(ngModel)]="wordForm.word" 
          [suggestions]="wordSuggestions" 
          (completeMethod)="filterWords($event)"
          [dropdown]="true"
          [minLength]="1"
          inputId="word"
          name="word"
          styleClass="w-full"
          inputStyleClass="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter word"
          [required]="true">
        </p-autoComplete>
      </div>

      <!-- Definition Input con AutoComplete -->
      <div class="form-group">
        <label for="definition" class="block text-sm font-medium text-gray-700 mb-1">Definition</label>
        <p-autoComplete 
          [(ngModel)]="wordForm.definition" 
          [suggestions]="definitionSuggestions" 
          (completeMethod)="filterDefinitions($event)"
          [dropdown]="true"
          [minLength]="1"
          inputId="definition"
          name="definition"
          styleClass="w-full"
          [multiple]="false"
          [forceSelection]="false"
          inputStyleClass="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter definition"
          [required]="true">
        </p-autoComplete>
      </div>

      <!-- Example Statement -->
      <div class="form-group">
        <label for="example" class="block text-sm font-medium text-gray-700 mb-1">Example</label>
        <textarea id="example" name="example" [(ngModel)]="wordForm.example" rows="2"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter an example sentence"></textarea>
      </div>
    </div>
    <!-- Form Actions -->
    <div class="flex flex-col gap-3 mt-2">
      <button type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
        [disabled]="!wordForm.word.trim() || !wordForm.definition.trim()">
        Save
      </button>
      <button type="button" (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Cancel
      </button>
    </div>
  </form>
</div>
