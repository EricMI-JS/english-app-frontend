<nav class="fixed bottom-0 left-0 right-0 flex justify-around items-center bg-white py-2 border-t border-[#f0f0f0] z-[1000] h-[var(--mobile-menu-height)]">
  <!-- Words Menu Item -->
  <a routerLink="/words" 
     routerLinkActive="text-[#1a73e8] font-semibold" 
     [routerLinkActiveOptions]="{exact: true}"
     class="flex flex-col items-center justify-center px-3 py-2 cursor-pointer transition-all duration-200 text-gray-500 hover:text-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
         class="mb-1 transition-all duration-200"
         [ngClass]="{'text-[#1a73e8] stroke-2 scale-110': router.url === '/words', 'text-gray-500 stroke-[1.5]': router.url !== '/words'}">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
      <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
    </svg>
    <span class="text-xs font-medium transition-all duration-200"
          [ngClass]="{'scale-105': router.url === '/words'}">Words</span>
  </a>

  <!-- Quiz Menu Item -->
  <a routerLink="/quiz" 
     routerLinkActive="text-[#1a73e8] font-semibold" 
     [routerLinkActiveOptions]="{exact: true}"
     class="flex flex-col items-center justify-center px-3 py-2 cursor-pointer transition-all duration-200 text-gray-500 hover:text-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
         class="mb-1 transition-all duration-200"
         [ngClass]="{'text-[#1a73e8] stroke-2 scale-110': router.url === '/quiz', 'text-gray-500 stroke-[1.5]': router.url !== '/quiz'}">
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    <span class="text-xs font-medium transition-all duration-200"
          [ngClass]="{'scale-105': router.url === '/quiz'}">Quiz</span>
  </a>

  <!-- Profile Menu Item -->
  <a routerLink="/profile" 
     routerLinkActive="text-[#1a73e8] font-semibold" 
     [routerLinkActiveOptions]="{exact: true}"
     class="flex flex-col items-center justify-center px-3 py-2 cursor-pointer transition-all duration-200 text-gray-500 hover:text-gray-700">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    <span class="text-xs font-medium transition-all duration-200"
          [ngClass]="{'scale-105': router.url === '/profile'}">Profile</span>
  </a>
</nav>
